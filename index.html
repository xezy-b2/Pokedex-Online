<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex Online | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #0b0e14;
            --header-background: #161b22;
            --card-background: #1c2128;
            --text-color: #f0f6fc;
            --text-secondary: #8b949e;
            --highlight-color: #4ade80;
            --discord-blue: #5865F2;
            --accent-gradient: linear-gradient(135deg, #5865F2, #a855f7);
            --red-discord: #ff4655;
            --shiny-color: #ff9d00;
            --pokeball-red: #f84a4a;
            --border-glass: rgba(255, 255, 255, 0.1);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.4);
        }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--background);
            background-image: radial-gradient(circle at top right, #1e1b4b, transparent);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            background-color: var(--header-background);
            border: 1px solid var(--border-glass);
            border-radius: 24px;
            padding: 40px;
            box-shadow: var(--shadow-lg);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-glass);
        }

        header h1 {
            margin: 0;
            font-weight: 800;
            font-size: 1.8em;
            background: linear-gradient(to right, #fff, var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- ÉTATS DE CONNEXION --- */
        .user-status {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .login-btn {
            background-color: var(--discord-blue);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.2s;
        }

        .login-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(88, 101, 242, 0.4); }

        .logout-btn {
            background: rgba(255, 70, 85, 0.1);
            color: var(--red-discord);
            border: 1px solid rgba(255, 70, 85, 0.2);
            padding: 8px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
        }

        /* --- NAVIGATION --- */
        nav {
            display: none; /* Géré par script.js */
            gap: 8px;
            background: rgba(0,0,0,0.2);
            padding: 6px;
            border-radius: 14px;
            margin-bottom: 30px;
            width: fit-content;
        }

        nav button {
            background: transparent;
            color: var(--text-secondary);
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
        }

        /* --- SECTIONS --- */
        .page-section { display: none; animation: fadeIn 0.4s ease-out; }
        .page-section.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- GRILLES & CARTES --- */
        .pokedex-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .pokedex-card {
            background: var(--card-background);
            border: 1px solid var(--border-glass);
            padding: 20px;
            border-radius: 18px;
            text-align: center;
            position: relative;
            transition: 0.3s;
        }

        .pokedex-card:hover {
            transform: translateY(-5px);
            border-color: var(--discord-blue);
        }

        .pokedex-card img { width: 96px; height: 96px; image-rendering: pixelated; }

        .pokemon-name { display: block; font-weight: 700; margin-top: 10px; text-transform: capitalize; }

        .pokemon-level { color: var(--highlight-color); font-size: 0.9em; font-weight: bold; }

        /* Styles spécifiques pour les boutons du script */
        .sell-button {
            background-color: var(--pokeball-red) !important;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 6px;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
        }

        /* --- MODAL --- */
        .modal-content {
            background-color: var(--header-background) !important;
            border-radius: 20px !important;
            border: 1px solid var(--border-glass) !important;
            box-shadow: 0 0 50px rgba(0,0,0,0.8) !important;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <header>
            <h1>Pokédex Online</h1>
            <div class="user-status">
                <div id="logged-out-user">
                    <a href="https://discord.com/oauth2/authorize?client_id=1431303570996727848&redirect_uri=https%3A%2F%2Fpokedex-online-pxmg.onrender.com%2Fapi%2Fauth%2Fdiscord%2Fcallback&response_type=code&scope=identify" class="login-btn">
                        Se connecter avec Discord
                    </a>
                </div>
                <div id="logged-in-user" style="display:none; align-items: center; gap: 15px;">
                    <span>Bienvenue, <span id="display-username" style="color: var(--shiny-color); font-weight: bold;">Dresseur</span> !</span>
                    <button class="logout-btn" onclick="logout()">Déconnexion</button>
                </div>
            </div>
        </header>

        <nav id="main-nav">
            <button id="nav-pokedex" onclick="showPage('pokedex')">Mon Pokédex</button>
            <button id="nav-profile" onclick="showPage('profile')">Mon Profil</button>
            <button id="nav-shop" onclick="showPage('shop')">Boutique</button>
        </nav>

        <div id="pokedex-error-container" style="color: var(--red-discord); margin-bottom: 15px;"></div>
        
        <div id="pokedex-page" class="page-section active">
            <div id="pokedexContainer">
                <p style="text-align: center; color: var(--text-secondary);">Chargement du Pokédex...</p>
            </div>
        </div>

        <div id="profile-page" class="page-section">
            <div id="profileContainer">
                <p>Chargement du profil...</p>
            </div>
        </div>
        
        <div id="shop-page" class="page-section">
            <div id="shopContainer" class="shop-grid"></div>
        </div>
    </div>
    
    <div id="trade-modal" style="display:none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(5px); align-items: center; justify-content: center;">
        <div class="modal-content" style="padding: 30px; max-width: 500px; width: 90%; text-align: center;">
            <h2 style="color: var(--shiny-color); margin-bottom: 20px;">✨ Échange Miracle Réussi ! ✨</h2>
            <div style="display: flex; justify-content: space-around; align-items: center; margin-bottom: 25px;">
                <div id="given-pokemon-details">
                    <img id="modal-given-img" src="" style="width: 70px; opacity: 0.5;">
                    <p id="modal-given-name" style="font-size: 0.9em;"></p>
                </div>
                <div style="font-size: 2em; color: var(--discord-blue);">➜</div>
                <div id="received-pokemon-details">
                    <img id="modal-received-img" src="" style="width: 100px; filter: drop-shadow(0 0 10px var(--highlight-color));">
                    <p id="modal-received-name" style="font-weight: 800; font-size: 1.2em;"></p>
                    <p id="modal-received-lv" style="color: var(--highlight-color);"></p>
                </div>
            </div>
            <div id="modal-received-stats"></div>
            <button onclick="closeTradeModal()" style="background: var(--accent-gradient); color: white; border: none; padding: 12px 30px; border-radius: 10px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 15px;">Continuer</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
