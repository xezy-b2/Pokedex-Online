<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokÃ©dex Online | TCG Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #0b0e14;
            --header-background: #161b22;
            --card-background: #1c2128;
            --text-color: #f0f6fc;
            --text-secondary: #8b949e;
            --highlight-color: #4ade80;
            --discord-blue: #5865F2;
            --accent-gradient: linear-gradient(135deg, #5865F2, #a855f7);
            --shiny-color: #ff9d00;
            --red-discord: #ff4655;
            --border-glass: rgba(255, 255, 255, 0.1);
        }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--background);
            background-image: radial-gradient(circle at top right, #1e1b4b, transparent);
            color: var(--text-color);
            margin: 0; padding: 20px; min-height: 100vh;
        }

        .container {
            width: 100%; max-width: 1200px;
            background-color: var(--header-background);
            border: 1px solid var(--border-glass);
            border-radius: 24px; padding: 30px; margin: 0 auto;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.4);
        }

        header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 30px; padding-bottom: 20px; border-bottom: 1px solid var(--border-glass);
        }

        /* --- NAVIGATION --- */
        nav {
            display: none; gap: 8px; background: rgba(0,0,0,0.2); padding: 6px; border-radius: 14px; margin-bottom: 30px; width: fit-content;
        }
        nav button {
            background: transparent; color: var(--text-secondary); padding: 10px 20px;
            border: none; border-radius: 10px; cursor: pointer; font-weight: 600;
        }
        nav button.active { background: var(--accent-gradient); color: white; }

        /* --- BARRE DE STATS & RECHERCHE --- */
        .pokedex-header {
            display: flex; justify-content: space-between; align-items: center;
            background: var(--card-background); padding: 15px 20px; border-radius: 15px;
            margin-bottom: 25px; border: 1px solid var(--border-glass);
        }
        .search-box {
            background: var(--background); border: 1px solid var(--border-glass);
            color: white; padding: 8px 15px; border-radius: 10px; width: 200px;
        }

        /* --- GRILLE TCG (4 COLONNES) --- */
        .pokedex-grid, .shop-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 20px;
        }

        @media (max-width: 1024px) { .pokedex-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 768px) { .pokedex-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 480px) { .pokedex-grid { grid-template-columns: 1fr; } }

        /* --- STYLE CARTE TCG --- */
        .pokedex-card {
            background: var(--card-background);
            border-radius: 20px; padding: 15px; position: relative;
            border: 2px solid var(--border-glass);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: center;
        }
        .pokedex-card:hover {
            transform: translateY(-10px) rotate(1deg);
            border-color: var(--discord-blue);
            box-shadow: 0 15px 30px rgba(0,0,0,0.6);
        }

        .pokedex-card img {
            width: 100%; max-width: 120px; margin: 10px auto;
            filter: drop-shadow(0 8px 10px rgba(0,0,0,0.3));
        }

        .card-lvl {
            position: absolute; top: 12px; left: 12px;
            font-size: 0.7em; font-weight: 800; color: var(--highlight-color);
            background: rgba(0,0,0,0.3); padding: 2px 8px; border-radius: 5px;
        }

        .pokemon-name { font-weight: 800; font-size: 1.1em; text-transform: capitalize; display: block; margin: 5px 0; }
        
        /* Bouton Vendre */
        .sell-button {
            background: rgba(255, 70, 85, 0.1); color: var(--red-discord);
            border: 1px solid rgba(255, 70, 85, 0.2); width: 100%;
            padding: 8px; border-radius: 8px; cursor: pointer; margin-top: 10px; font-size: 0.8em;
        }
        .sell-button:hover { background: var(--red-discord); color: white; }

        /* Effet Shiny */
        .is-shiny {
            border-color: var(--shiny-color) !important;
            background: linear-gradient(145deg, #1c2128, #2a2417);
        }
        .is-shiny::before {
            content: "âœ¨ SHINY"; position: absolute; top: 12px; right: 12px;
            font-size: 0.6em; color: var(--shiny-color); font-weight: 900;
        }

        /* --- SHOP CARDS --- */
        .shop-card {
            background: var(--card-background); border: 1px solid var(--border-glass);
            padding: 20px; border-radius: 20px; text-align: center;
        }
        .shop-image { width: 50px; height: 50px; margin-bottom: 15px; }
        .btn-buy {
            background: var(--accent-gradient); color: white; border: none;
            padding: 10px; border-radius: 8px; width: 100%; cursor: pointer; font-weight: bold;
        }

        /* --- INVENTAIRE PROFIL --- */
        .inventory-container {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 15px;
        }
        .inventory-item {
            background: var(--card-background); border: 1px solid var(--border-glass);
            border-radius: 15px; padding: 15px; text-align: center; position: relative;
        }
        .inventory-item .ball-count {
            position: absolute; top: -5px; right: -5px; background: var(--discord-blue);
            color: white; padding: 2px 7px; border-radius: 7px; font-size: 0.7em; font-weight: bold;
        }

        .page-section { display: none; }
        .page-section.active { display: block; }
    </style>
</head>
<body>
    
    <div class="container">
        <header>
            <h1>PokÃ©dex Online</h1>
            <div id="logged-out-user">
                <a href="https://discord.com/oauth2/authorize?client_id=1431303570996727848&redirect_uri=https%3A%2F%2Fpokedex-online-pxmg.onrender.com%2Fapi%2Fauth%2Fdiscord%2Fcallback&response_type=code&scope=identify" style="background-color: var(--discord-blue); color: white; padding: 10px 20px; border-radius: 10px; text-decoration: none; font-weight: 600;">Connexion Discord</a>
            </div>
            <div id="logged-in-user" style="display:none; align-items: center; gap: 15px;">
                <span><span id="display-username" style="color: var(--shiny-color); font-weight: bold;">...</span></span>
                <button onclick="logout()" style="background: rgba(255, 70, 85, 0.1); color: var(--red-discord); border: 1px solid rgba(255, 70, 85, 0.2); padding: 6px 12px; border-radius: 8px; cursor: pointer;">Sortir</button>
            </div>
        </header>

        <nav id="main-nav">
            <button id="nav-pokedex" onclick="showPage('pokedex')">Collection</button>
            <button id="nav-profile" onclick="showPage('profile')">Profil</button>
            <button id="nav-shop" onclick="showPage('shop')">Boutique</button>
        </nav>

        <div id="pokedex-page" class="page-section active">
            <div class="pokedex-header">
                <div>
                    ðŸ“¦ Collection : <span id="pokemon-count">0</span> PokÃ©mon
                </div>
                <input type="text" class="search-box" placeholder="Chercher..." onkeyup="filterPokemon(this.value)">
            </div>
            <div id="pokedex-error-container"></div>
            <div id="pokedexContainer" class="pokedex-grid"></div>
        </div>

        <div id="profile-page" class="page-section">
            <div id="profileContainer"></div>
        </div>
        
        <div id="shop-page" class="page-section">
            <h2 style="margin-bottom: 20px;">MarchÃ© des Dresseurs</h2>
            <div id="shopContainer" class="shop-grid"></div>
        </div>
    </div>
    
    <div id="trade-modal" style="display:none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(8px); align-items: center; justify-content: center;">
        <div style="background: var(--header-background); padding: 30px; border-radius: 20px; border: 1px solid var(--border-glass); text-align: center; max-width: 450px; width: 90%;">
            <div id="given-pokemon-details" style="display:none;"><img id="modal-given-img" src=""><p id="modal-given-name"></p></div>
            <h2 id="modal-received-name" style="color: var(--shiny-color); margin-top: 0;"></h2>
            <img id="modal-received-img" src="" style="width: 150px; filter: drop-shadow(0 0 15px var(--highlight-color));">
            <p id="modal-received-lv" style="font-weight: bold;"></p>
            <div id="modal-received-stats" style="background: rgba(0,0,0,0.2); padding: 15px; border-radius: 12px;"></div>
            <button onclick="closeTradeModal()" style="background: var(--accent-gradient); color: white; border: none; padding: 12px; border-radius: 10px; width: 100%; cursor: pointer; margin-top: 20px; font-weight: bold;">C'est super !</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // ON Ã‰CRASE LES FONCTIONS DE GÃ‰NÃ‰RATION POUR LE LOOK TCG
        
        // 1. Les Cartes PokÃ©mon
        window.createPokemonCard = function(pokemon) {
            const isShiny = pokemon.isShiny;
            return `
                <div class="pokedex-card ${isShiny ? 'is-shiny' : ''}">
                    <span class="card-lvl">Lv.${pokemon.level || 5}</span>
                    <img src="${POKEAPI_SPRITE_URL}${isShiny ? 'shiny/' : ''}${pokemon.pokedexId}.png">
                    <span class="pokemon-name">${pokemon.name}</span>
                    <div style="font-size: 0.7em; color: var(--text-secondary);">IV: ${((pokemon.iv_hp + pokemon.iv_attack + pokemon.iv_defense + pokemon.iv_sp_attack + pokemon.iv_sp_defense + pokemon.iv_speed) / 186 * 100).toFixed(0)}%</div>
                    <button class="sell-button" onclick="sellPokemon('${pokemon._id}')">RelÃ¢cher</button>
                </div>
            `;
        };

        // 2. Les Cartes Boutique
        window.createShopCard = function(itemKey, item) {
            const spriteMap = { 'pokeball': 'poke-ball.png', 'superball': 'great-ball.png', 'hyperball': 'ultra-ball.png', 'masterball': 'master-ball.png', 'honorball': 'premier-ball.png', 'luxeball': 'luxury-ball.png' };
            const sprite = spriteMap[itemKey] || item.imageFragment;
            return `
                <div class="shop-card">
                    <img src="${POKEBALL_IMAGE_BASE_URL}${sprite}" class="shop-image">
                    <div style="font-weight: 800; margin-bottom: 5px;">${item.name}</div>
                    <div style="color: var(--shiny-color); font-weight: bold; margin-bottom: 10px;">${item.cost.toLocaleString()} ðŸ’°</div>
                    <input type="number" id="qty-${itemKey}" min="1" value="1" style="width: 50px; background: #000; color: #fff; border: 1px solid var(--border-glass); padding: 5px; border-radius: 5px; margin-bottom: 10px;">
                    <button class="btn-buy" onclick="handleBuy('${itemKey}', document.getElementById('qty-${itemKey}').value)">Acheter</button>
                </div>`;
        };

        // 3. L'inventaire de profil
        const originalLoadProfile = window.loadProfile;
        window.loadProfile = async function() {
            await originalLoadProfile();
            const ballGrid = document.querySelector('.profile-balls-grid');
            if (ballGrid) {
                ballGrid.className = 'inventory-container';
                ballGrid.querySelectorAll('div').forEach(div => {
                    const count = div.querySelector('.ball-count').innerText;
                    const name = div.querySelector('.ball-name').innerText.toLowerCase();
                    let img = name.includes("super") ? "great-ball.png" : name.includes("hyper") ? "ultra-ball.png" : name.includes("master") ? "master-ball.png" : name.includes("honor") || name.includes("premier") ? "premier-ball.png" : name.includes("luxe") ? "luxury-ball.png" : "poke-ball.png";
                    div.className = 'inventory-item';
                    div.innerHTML = `<span class="ball-count">${count}</span><img src="${POKEBALL_IMAGE_BASE_URL}${img}" style="width:30px;"><br><span>${name}</span>`;
                });
            }
        };

        // 4. SystÃ¨me de recherche
        function filterPokemon(query) {
            const cards = document.querySelectorAll('.pokedex-card');
            cards.forEach(card => {
                const name = card.querySelector('.pokemon-name').innerText.toLowerCase();
                card.style.display = name.includes(query.toLowerCase()) ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
