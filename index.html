<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex Online | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #0b0e14;
            --header-background: #161b22;
            --card-background: #1c2128;
            --text-color: #f0f6fc;
            --text-secondary: #8b949e;
            --highlight-color: #4ade80;
            --discord-blue: #5865F2;
            --accent-gradient: linear-gradient(135deg, #5865F2, #a855f7);
            --shiny-gradient: linear-gradient(135deg, #ff9d00, #ffee00);
            --border-glass: rgba(255, 255, 255, 0.1);
        }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--background);
            color: var(--text-color);
            margin: 0; padding: 20px;
        }

        .container {
            width: 100%; max-width: 1200px;
            background-color: var(--header-background);
            border-radius: 24px; padding: 30px;
            margin: 0 auto;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.4);
        }

        /* --- BARRE DE RECHERCHE & STATS --- */
        .pokedex-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.2);
            padding: 15px 25px;
            border-radius: 16px;
            margin-bottom: 25px;
            border: 1px solid var(--border-glass);
        }

        .search-box {
            background: var(--background);
            border: 1px solid var(--border-glass);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            width: 250px;
        }

        /* --- NOUVELLE GRILLE 4 COLONNES --- */
        .pokedex-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 20px;
        }

        /* --- CARTE STYLE TCG --- */
        .pokedex-card {
            background: var(--card-background);
            border-radius: 20px;
            padding: 15px;
            position: relative;
            border: 2px solid transparent;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .pokedex-card:hover {
            transform: scale(1.05);
            border-color: var(--discord-blue);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* Badge de Niveau en haut à gauche */
        .lvl-badge {
            position: absolute;
            top: 10px; left: 10px;
            background: rgba(0,0,0,0.6);
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 0.75em;
            font-weight: 800;
            color: var(--highlight-color);
        }

        /* Badge de rareté en haut à droite */
        .rarity-tag {
            position: absolute;
            top: 10px; right: 10px;
            font-size: 0.65em;
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 1px;
        }

        .pokedex-card img {
            width: 110px;
            height: 110px;
            margin: 10px 0;
            filter: drop-shadow(0 8px 15px rgba(0,0,0,0.5));
            image-rendering: pixelated;
        }

        .pokemon-info {
            width: 100%;
            text-align: center;
        }

        .pokemon-name {
            font-weight: 800;
            font-size: 1.1em;
            text-transform: capitalize;
            margin-bottom: 5px;
            display: block;
        }

        /* Bouton Vendre plus discret */
        .sell-button {
            background: rgba(255, 70, 85, 0.1);
            color: var(--red-discord);
            border: 1px solid rgba(255, 70, 85, 0.2);
            padding: 6px;
            border-radius: 8px;
            width: 100%;
            margin-top: 10px;
            font-size: 0.8em;
            cursor: pointer;
            transition: 0.2s;
        }

        .sell-button:hover {
            background: var(--red-discord);
            color: white;
        }

        /* Style spécial pour les Shiny */
        .pokedex-card.is-shiny {
            background: linear-gradient(145deg, #1c2128, #2d2516);
            border-color: var(--shiny-color);
        }

        .pokedex-card.is-shiny::after {
            content: "✨ SHINY";
            position: absolute;
            bottom: 45px;
            font-size: 0.6em;
            color: var(--shiny-color);
            font-weight: 900;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 1100px) { .pokedex-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 800px) { .pokedex-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 500px) { .pokedex-grid { grid-template-columns: 1fr; } }

        /* Navigation & Header (identique aux précédents pour garder le lien JS) */
        header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-glass); padding-bottom: 20px; margin-bottom: 20px; }
        nav { display: none; gap: 8px; margin-bottom: 20px; }
        nav button { background: transparent; color: var(--text-secondary); border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer; font-weight: 600; }
        nav button.active { background: var(--accent-gradient); color: white; }
        .page-section { display: none; }
        .page-section.active { display: block; }
    </style>
</head>
<body>
    
    <div class="container">
        <header>
            <h1>Pokédex Online</h1>
            <div id="logged-out-user"><a href="#" style="color: white; text-decoration: none;">Connexion</a></div>
            <div id="logged-in-user" style="display:none;">
                <span id="display-username" style="font-weight: bold; color: var(--shiny-color);">...</span>
                <button onclick="logout()">Quitter</button>
            </div>
        </header>

        <nav id="main-nav">
            <button id="nav-pokedex" class="active" onclick="showPage('pokedex')">Inventaire</button>
            <button id="nav-profile" onclick="showPage('profile')">Dresseur</button>
            <button id="nav-shop" onclick="showPage('shop')">Marché</button>
        </nav>

        <div id="pokedex-page" class="page-section active">
            <div class="pokedex-controls">
                <div>
                    <strong>Capacité :</strong> <span id="pokemon-count">0</span>/100
                </div>
                <input type="text" class="search-box" placeholder="Rechercher un Pokémon..." onkeyup="filterPokemon(this.value)">
            </div>
            
            <div id="pokedexContainer" class="pokedex-grid">
                </div>
        </div>

        <div id="profile-page" class="page-section"><div id="profileContainer"></div></div>
        <div id="shop-page" class="page-section"><div id="shopContainer" class="shop-grid"></div></div>
    </div>

    <script src="script.js"></script>
    <script>
        // Surcharge de la fonction de création de carte pour le look TCG
        // Note: Cette fonction sera appelée par ton script.js si tu l'adaptes
        window.createPokemonCard = function(pokemon) {
            const isShiny = pokemon.isShiny;
            const cardClass = isShiny ? 'pokedex-card is-shiny' : 'pokedex-card';
            
            return `
                <div class="${cardClass}">
                    <div class="lvl-badge">Lv. ${pokemon.level || 5}</div>
                    <div class="rarity-tag" style="color: ${isShiny ? 'var(--shiny-color)' : 'var(--text-secondary)'}">
                        ${isShiny ? 'Ultra Rare' : 'Commun'}
                    </div>
                    
                    <img src="${POKEAPI_SPRITE_URL}${isShiny ? 'shiny/' : ''}${pokemon.pokedexId}.png" alt="${pokemon.name}">
                    
                    <div class="pokemon-info">
                        <span class="pokemon-name">${pokemon.name}</span>
                        <div style="font-size: 0.7em; color: var(--text-secondary); margin-bottom: 10px;">
                            IV: ${((pokemon.iv_hp + pokemon.iv_attack + pokemon.iv_defense + pokemon.iv_sp_attack + pokemon.iv_sp_defense + pokemon.iv_speed) / 186 * 100).toFixed(0)}%
                        </div>
                        <button class="sell-button" onclick="sellPokemon('${pokemon._id}')">Relâcher</button>
                    </div>
                </div>
            `;
        };

        // Fonction simple pour filtrer les noms (optionnel)
        function filterPokemon(query) {
            const cards = document.querySelectorAll('.pokedex-card');
            cards.forEach(card => {
                const name = card.querySelector('.pokemon-name').innerText.toLowerCase();
                card.style.display = name.includes(query.toLowerCase()) ? 'flex' : 'none';
            });
        }
    </script>
</body>
</html>
