<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex Online | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #0b0e14;
            --header-background: #161b22;
            --card-background: #1c2128;
            --text-color: #f0f6fc;
            --text-secondary: #8b949e;
            --highlight-color: #4ade80;
            --discord-blue: #5865F2;
            --accent-gradient: linear-gradient(135deg, #5865F2, #a855f7);
            --red-discord: #ff4655;
            --shiny-color: #ff9d00;
            --pokeball-red: #f84a4a;
            --border-glass: rgba(255, 255, 255, 0.1);
        }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--background);
            background-image: radial-gradient(circle at top right, #1e1b4b, transparent);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1200px; /* L√©g√®rement plus large pour 4 colonnes */
            background-color: var(--header-background);
            border: 1px solid var(--border-glass);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.4);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-glass);
        }

        nav {
            display: none;
            gap: 8px;
            background: rgba(0,0,0,0.2);
            padding: 6px;
            border-radius: 14px;
            margin-bottom: 30px;
            width: fit-content;
        }

        nav button {
            background: transparent;
            color: var(--text-secondary);
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
        }

        nav button.active {
            background: var(--accent-gradient);
            color: white;
        }

        .page-section { display: none; animation: fadeIn 0.4s ease-out; }
        .page-section.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- GRILLES (POKEMON & BOUTIQUE) : 4 COLONNES --- */
        .pokedex-grid, .shop-grid {
            display: grid;
            /* Force 4 colonnes sur desktop, s'adapte sur tablette/mobile */
            grid-template-columns: repeat(4, 1fr); 
            gap: 20px;
            margin-top: 20px;
        }

        @media (max-width: 1024px) { .pokedex-grid, .shop-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 768px) { .pokedex-grid, .shop-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 480px) { .pokedex-grid, .shop-grid { grid-template-columns: 1fr; } }

        /* --- CARTES POKEMON --- */
        .pokedex-card {
            background: var(--card-background);
            border: 1px solid var(--border-glass);
            padding: 20px;
            border-radius: 18px;
            text-align: center;
            transition: 0.3s;
        }
        .pokedex-card:hover { transform: translateY(-5px); border-color: var(--discord-blue); }
        .pokedex-card img { width: 90px; height: 90px; image-rendering: pixelated; }

        /* --- CARTES BOUTIQUE --- */
        .shop-card {
            background: var(--card-background);
            border: 1px solid var(--border-glass);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .shop-image { width: 50px; height: 50px; margin: 0 auto 15px; filter: drop-shadow(0 4px 8px rgba(0,0,0,0.4)); }
        .shop-cost { color: var(--shiny-color); font-weight: 800; margin-bottom: 10px; }
        .shop-card input { width: 60px; padding: 8px; border-radius: 8px; border: 1px solid var(--border-glass); background: #000; color: white; text-align: center; }
        .shop-card button { background: var(--accent-gradient); color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; }

        /* --- INVENTAIRE PROFIL --- */
        .inventory-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .inventory-item {
            background: var(--card-background);
            border: 1px solid var(--border-glass);
            border-radius: 16px;
            padding: 15px;
            text-align: center;
            position: relative;
        }
        .inventory-item .ball-count {
            position: absolute;
            top: -5px; right: -5px;
            background: var(--discord-blue);
            color: white;
            padding: 2px 8px;
            border-radius: 8px;
            font-size: 0.75em;
            font-weight: 800;
        }
        .inventory-item img { width: 35px; height: 35px; margin-bottom: 5px; }
        .inventory-item span { display: block; font-size: 0.8em; color: var(--text-secondary); }

        /* --- MODAL --- */
        .modal-content { background-color: var(--header-background) !important; border-radius: 20px !important; border: 1px solid var(--border-glass) !important; }
    </style>
</head>
<body>
    
    <div class="container">
        <header>
            <h1>Pok√©dex Online</h1>
            <div id="logged-out-user">
                <a href="https://discord.com/oauth2/authorize?client_id=1431303570996727848&redirect_uri=https%3A%2F%2Fpokedex-online-pxmg.onrender.com%2Fapi%2Fauth%2Fdiscord%2Fcallback&response_type=code&scope=identify" style="background-color: var(--discord-blue); color: white; padding: 12px 24px; border-radius: 12px; text-decoration: none; font-weight: 600;">Connexion</a>
            </div>
            <div id="logged-in-user" style="display:none; align-items: center; gap: 15px;">
                <span>Dresseur: <span id="display-username" style="color: var(--shiny-color); font-weight: bold;">...</span></span>
                <button onclick="logout()" style="background: rgba(255, 70, 85, 0.1); color: var(--red-discord); border: 1px solid rgba(255, 70, 85, 0.2); padding: 8px 16px; border-radius: 10px; cursor: pointer;">D√©connexion</button>
            </div>
        </header>

        <nav id="main-nav">
            <button id="nav-pokedex" onclick="showPage('pokedex')">Pok√©dex</button>
            <button id="nav-profile" onclick="showPage('profile')">Profil</button>
            <button id="nav-shop" onclick="showPage('shop')">Boutique</button>
        </nav>

        <div id="pokedex-page" class="page-section active">
            <div id="pokedexContainer" class="pokedex-grid"></div>
        </div>

        <div id="profile-page" class="page-section">
            <div id="profileContainer"></div>
        </div>
        
        <div id="shop-page" class="page-section">
            <div id="shopContainer" class="shop-grid"></div>
        </div>
    </div>
    
    <div id="trade-modal" style="display:none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(5px); align-items: center; justify-content: center;">
        <div class="modal-content" style="padding: 30px; border-radius: 20px; max-width: 500px; width: 90%; text-align: center; border: 1px solid var(--border-glass);">
            <h2 id="modal-received-name" style="color: var(--shiny-color);"></h2>
            <img id="modal-received-img" src="" style="width: 120px;">
            <div id="modal-received-stats"></div>
            <button onclick="closeTradeModal()" style="background: var(--accent-gradient); color: white; border: none; padding: 12px; border-radius: 10px; cursor: pointer; width: 100%; margin-top: 20px;">Fermer</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // On force les colonnes et on corrige les sprites de balles manquantes
        window.createShopCard = function(itemKey, item) {
            // Mapping de secours pour les noms de sprites PokeAPI
            const spriteMap = {
                'pokeball': 'poke-ball.png',
                'superball': 'great-ball.png',
                'hyperball': 'ultra-ball.png',
                'masterball': 'master-ball.png',
                'honorball': 'premier-ball.png',
                'luxeball': 'luxury-ball.png'
            };
            const sprite = spriteMap[itemKey] || item.imageFragment;

            return `
                <div class="shop-card">
                    <div>
                        <img src="${POKEBALL_IMAGE_BASE_URL}${sprite}" class="shop-image">
                        <div style="font-weight: 800; margin-bottom: 5px;">${item.name}</div>
                        <div class="shop-cost">${item.cost.toLocaleString()} üí∞</div>
                    </div>
                    <div>
                        <input type="number" id="qty-${itemKey}" min="1" value="1">
                        <button onclick="handleBuy('${itemKey}', document.getElementById('qty-${itemKey}').value)">Acheter</button>
                    </div>
                </div>
            `;
        };

        // Correction visuelle de l'inventaire
        const originalLoadProfile = window.loadProfile;
        window.loadProfile = async function() {
            await originalLoadProfile();
            const ballGrid = document.querySelector('.profile-balls-grid');
            if (ballGrid) {
                ballGrid.className = 'inventory-container';
                ballGrid.querySelectorAll('div').forEach(div => {
                    const count = div.querySelector('.ball-count').innerText;
                    const name = div.querySelector('.ball-name').innerText.toLowerCase();
                    
                    let img = "poke-ball.png";
                    if(name.includes("super")) img = "great-ball.png";
                    else if(name.includes("hyper")) img = "ultra-ball.png";
                    else if(name.includes("master")) img = "master-ball.png";
                    else if(name.includes("honor") || name.includes("premier")) img = "premier-ball.png";
                    else if(name.includes("luxe")) img = "luxury-ball.png";

                    div.className = 'inventory-item';
                    div.innerHTML = `<span class="ball-count">${count}</span><img src="${POKEBALL_IMAGE_BASE_URL}${img}"><span>${name}</span>`;
                });
            }
        };
    </script>
</body>
</html>
