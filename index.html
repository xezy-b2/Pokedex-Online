    <style>
        :root {
            --background: #0d1117; --header-bg: #161b22; --card-bg: #21262d;
            --text-main: #f0f6fc; --text-sec: #8b949e; --highlight: #238636;
            --discord: #5865F2; --shiny: #f1e05a; --red-poke: #da3633; --border: rgba(240, 246, 252, 0.1);
        }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--background); color: var(--text-main); margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        
        header { display: flex; justify-content: space-between; align-items: center; background: var(--header-bg); padding: 20px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 20px; }
        
        nav { display: none; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        nav button { background: var(--card-bg); color: var(--text-sec); border: 1px solid var(--border); padding: 10px 20px; border-radius: 12px; cursor: pointer; font-weight: 600; transition: 0.2s; }
        nav button.active { background: var(--discord); color: white; }

        .gen-nav { display: flex; gap: 10px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 5px; }
        .gen-nav button { background: rgba(255,255,255,0.05); color: var(--text-sec); border: none; padding: 8px 16px; border-radius: 8px; cursor: pointer; white-space: nowrap; }
        .gen-nav button.active { background: var(--highlight); color: white; }

        /* AJOUT : Style pour la pagination */
        .pagination-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
            padding: 10px;
            background: var(--header-bg);
            border-radius: 12px;
            border: 1px solid var(--border);
        }
        .pagination-btn {
            background: var(--card-bg);
            color: var(--text-main);
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }
        .pagination-btn:hover:not(:disabled) {
            background: var(--highlight);
        }
        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pokedex-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; }
        
        .pokedex-card { background: var(--card-bg); border-radius: 15px; padding: 15px; border: 1px solid var(--border); text-align: center; position: relative; display: flex; flex-direction: column; transition: 0.3s; }
        .pokedex-card:hover { transform: translateY(-5px); border-color: var(--discord); }
        .pokedex-card img.poke-sprite { width: 90px; height: 90px; margin: 0 auto; image-rendering: pixelated; transition: 0.3s; }

        .companion-btn { 
            position: absolute; top: 8px; left: 8px; 
            background: none; border: none; font-size: 1.2em; 
            cursor: pointer; z-index: 5; transition: 0.2s; 
            filter: grayscale(1) opacity(0.5); 
        }
        .companion-btn:hover { filter: grayscale(0) opacity(1); transform: scale(1.2); }
        .companion-btn.active { filter: grayscale(0) opacity(1); animation: heartBeat 1.5s infinite; }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.3); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
        }

        .is-shiny { border-color: var(--shiny) !important; box-shadow: 0 0 10px rgba(241, 224, 90, 0.2); }
        .missing { opacity: 0.3; filter: grayscale(1); }

        .btn-action { margin-top: 10px; padding: 8px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; font-size: 0.8em; transition: 0.2s; }
        .btn-sell { background: rgba(218, 54, 51, 0.2); color: #ff7b72; }
        .btn-sell:hover { background: var(--red-poke); color: white; }
        .btn-trade { background: rgba(88, 101, 242, 0.2); color: #7982f2; }

        .page-section { display: none; }
        .page-section.active { display: block; }
        .gen-content { display: none; }
        .gen-content.active { display: block; }

        .stat-box { background: var(--header-bg); padding: 20px; border-radius: 15px; margin-bottom: 15px; border: 1px solid var(--border); }
        .ball-inventory { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; text-align: center; }
        .ball-item img { width: 35px; }
        .is-mega { border: 2px solid #ff00ff !important; box-shadow: 0 0 15px rgba(255, 0, 255, 0.2); }
        
        .is-companion img { animation: floating 3s ease-in-out infinite; image-rendering: auto; }
        @keyframes floating { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }
        
        .badges-container { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; margin-top: 10px; }
        .badge { background: rgba(255,255,255,0.05); padding: 10px 15px; border-radius: 10px; border: 1px solid var(--border); font-size: 0.85em; display: flex; align-items: center; gap: 8px; }
        .badge.unlocked { border-color: var(--shiny); background: rgba(241, 224, 90, 0.1); }
    </style>
</head>
