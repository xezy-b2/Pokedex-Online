        .pokedex-card { background: var(--card-bg); border-radius: 15px; padding: 15px; border: 1px solid var(--border); text-align: center; position: relative; transition: 0.3s; }
        .pokedex-card img.poke-sprite { width: 80px; height: 80px; image-rendering: pixelated; }

        .page-section { display: none; }
        .page-section.active { display: block; }

        .btn-sell { background: var(--red-poke); }
        .btn-trade { background: var(--discord); }
    </style>
</head>
