<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex en Ligne</title>
    <style>
        :root {
            --background: #1e1e1e;
            --header-background: #2a2a2a;
            --card-background: #363636;
            --text-color: #ffffff;
            --text-secondary: #aaaaaa;
            --highlight-color: #4CAF50; /* Vert Pok√©mon */
            --red-discord: #f04747;
            --captured-border: #007bff;
            --missing-border: #5a5a5a;
            --shiny-color: #FFD700;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            text-align: center;
        }

        h1 {
            color: var(--highlight-color);
            margin-bottom: 20px;
        }

        /* --- Zone de saisie d'ID --- */
        .input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        #discordIdInput {
            padding: 10px;
            border: 1px solid var(--card-background);
            border-radius: 5px;
            background-color: var(--header-background);
            color: var(--text-color);
            width: 300px;
        }
        
        .input-area button {
            background-color: var(--highlight-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .input-area button:hover {
            background-color: #3e8e41;
        }

        /* --- NOUVEAUX STYLES DE NAVIGATION ET DE PAGE --- */
        nav {
            background-color: var(--header-background);
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav button {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.1em;
            cursor: pointer;
            padding: 8px 15px;
            transition: background-color 0.2s, color 0.2s;
            border-radius: 5px;
        }

        nav button:hover, nav button.active {
            background-color: var(--highlight-color);
            color: white;
        }

        /* Masque toutes les sections par d√©faut */
        .page-section {
            display: none;
            padding-top: 20px;
        }
        /* Affiche seulement la section active */
        .page-section.active {
            display: block;
        }

        /* --- STYLE POK√âDEX GRILLE --- */
        
        .pokedex-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); 
            gap: 15px;
            padding-top: 10px;
        }

        .pokedex-card {
            background-color: var(--card-background);
            border-radius: 8px;
            text-align: center;
            padding: 10px;
            transition: all 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .pokedex-card[captured] {
            border: 2px solid var(--captured-border);
        }
        
        .pokedex-card[missing] {
            border: 2px solid var(--missing-border);
        }
        
        .pokedex-card:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 12px rgba(0,0,0,0.5);
        }

        .pokedex-card img {
            width: 100%;
            height: auto;
            max-height: 96px; 
            object-fit: contain;
            image-rendering: pixelated; 
            margin-bottom: 10px;
        }
        
        .card-info {
            padding-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
        }

        .pokedex-id {
            color: var(--text-secondary);
        }
        
        .pokemon-name {
            font-weight: bold;
            color: var(--text-color);
            flex-grow: 1;
        }
        
        .capture-count {
            background-color: var(--highlight-color);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8em;
            margin-left: 5px;
        }


        /* --- Styles sp√©cifiques au profil --- */
        #profile-content {
            background-color: var(--card-background);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            text-align: left;
            max-width: 600px;
            margin: 20px auto;
        }

        .profile-stat {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px dashed var(--text-secondary);
        }
        .profile-stat:last-child {
            border-bottom: none;
        }
        .stat-label { font-weight: bold; }
        .stat-value { color: var(--highlight-color); }
        .balls-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 5px;
        }
        .ball-count {
            background-color: #5a5a5a;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8em;
        }


    </style>
</head>
<body>
    <div class="container">
        <h1>Pok√©dex en Ligne üåê</h1>
        
        <div class="input-area">
            <input type="text" id="discordIdInput" placeholder="Entrez votre ID Discord...">
            <button onclick="checkUserIdAndNavigate('pokedex')">Afficher le Pok√©dex</button>
            <button onclick="checkUserIdAndNavigate('profile')">Afficher Mon Profil</button>
        </div>

        <div id="username-display" style="margin-bottom: 15px; font-weight: bold; color: var(--highlight-color);"></div>

        <nav id="main-nav" style="display:none;">
            <button id="nav-pokedex" onclick="showPage('pokedex')">Mon Pok√©dex</button>
            <button id="nav-profile" onclick="showPage('profile')">Mon Profil</button>
        </nav>

        <div id="pokedex-error-container"></div>
        
        <div id="pokedex-page" class="page-section active">
            <div id="pokedexContainer">
                <p>Entrez votre ID Discord pour charger votre Pok√©dex.</p>
            </div>
        </div>

        <div id="profile-page" class="page-section">
            <div id="profileContainer">
                <h2>Entrez votre ID Discord pour charger votre profil.</h2>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
