<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex Online | Master Edition</title>
    <link rel="icon" href="data:,">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --background: #0d1117; --header-bg: #161b22; --card-bg: #21262d;
            --text-main: #f0f6fc; --text-sec: #8b949e; --highlight: #238636;
            --discord: #5865F2; --shiny: #f1e05a; --red-poke: #da3633; --border: rgba(240, 246, 252, 0.1);
        }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--background); color: var(--text-main); margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        
        header { display: flex; justify-content: space-between; align-items: center; background: var(--header-bg); padding: 20px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 20px; }
        
        nav { display: none; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        nav button { background: var(--card-bg); color: var(--text-sec); border: 1px solid var(--border); padding: 10px 20px; border-radius: 12px; cursor: pointer; font-weight: 600; transition: 0.2s; }
        nav button.active { background: var(--discord); color: white; }

        .gen-nav { display: flex; gap: 10px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 5px; }
        .gen-nav button { background: rgba(255,255,255,0.05); color: var(--text-sec); border: none; padding: 8px 16px; border-radius: 8px; cursor: pointer; white-space: nowrap; }
        .gen-nav button.active { background: var(--highlight); color: white; }

        .pokedex-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; }
        
        .pokedex-card { background: var(--card-bg); border-radius: 15px; padding: 15px; border: 1px solid var(--border); text-align: center; position: relative; display: flex; flex-direction: column; transition: 0.3s; }
        .pokedex-card:hover { transform: translateY(-5px); border-color: var(--discord); }
        .pokedex-card img { width: 90px; height: 90px; margin: 0 auto; image-rendering: pixelated; }
        
        .is-shiny { border-color: var(--shiny) !important; box-shadow: 0 0 10px rgba(241, 224, 90, 0.2); }
        .missing { opacity: 0.3; filter: grayscale(1); }

        .btn-action { margin-top: 10px; padding: 8px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; font-size: 0.8em; }
        .btn-sell { background: rgba(218, 54, 51, 0.2); color: #ff7b72; }
        .btn-trade { background: rgba(88, 101, 242, 0.2); color: #7982f2; }

        .page-section { display: none; }
        .page-section.active { display: block; }
        .gen-content { display: none; }
        .gen-content.active { display: block; }

        .stat-box { background: var(--header-bg); padding: 20px; border-radius: 15px; margin-bottom: 15px; border: 1px solid var(--border); }
        .ball-inventory { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; text-align: center; }
        .ball-item img { width: 35px; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Pok√©dex Online</h1>
        <div id="auth-zone">
            <div id="logged-out-user"><a href="https://discord.com/oauth2/authorize?client_id=1431303570996727848&redirect_uri=https%3A%2F%2Fpokedex-online-pxmg.onrender.com%2Fapi%2Fauth%2Fdiscord%2Fcallback&response_type=code&scope=identify" style="color:white; text-decoration:none; background:var(--discord); padding:10px 20px; border-radius:10px; font-weight:bold;">Connexion Discord</a></div>
            <div id="logged-in-user" style="display:none;"><span id="display-username" style="color:var(--shiny); font-weight:800; margin-right:15px;"></span><button onclick="logout()" style="background:var(--red-poke); color:white; border:none; padding:8px 15px; border-radius:8px; cursor:pointer;">Quitter</button></div>
        </div>
    </header>

    <nav id="main-nav">
        <button id="nav-pokedex" class="active" onclick="showPage('pokedex')">Encyclop√©die</button>
        <button id="nav-collection" onclick="showPage('collection')">Ma Collection</button>
        <button id="nav-profile" onclick="showPage('profile')">Mon Profil</button>
        <button id="nav-shop" onclick="showPage('shop')">Boutique</button>
    </nav>

<div id="pokedex-page" class="page-section active">
    <div class="gen-nav" id="gen-tabs" style="display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap;">
        <button class="active" onclick="filterGen(1)">Gen 1 (Kanto)</button>
        <button onclick="filterGen(2)">Gen 2 (Johto)</button>
        <button onclick="filterGen(3)">Gen 3 (Hoenn)</button>
        <button onclick="filterGen(4)">Gen 4 (Sinnoh)</button>
        <button onclick="filterGen(5)">Gen 5 (Unys)</button>
        <button onclick="filterGen(6)">Gen 6 (Kalos)</button>
    </div>
    
    <div id="gen-1" class="gen-content active"><div class="pokedex-grid" id="grid-1"></div></div>
    <div id="gen-2" class="gen-content"><div class="pokedex-grid" id="grid-2"></div></div>
    <div id="gen-3" class="gen-content"><div class="pokedex-grid" id="grid-3"></div></div>
    <div id="gen-4" class="gen-content"><div class="pokedex-grid" id="grid-4"></div></div>
    <div id="gen-5" class="gen-content"><div class="pokedex-grid" id="grid-5"></div></div>
    <div id="gen-6" class="gen-content"><div class="pokedex-grid" id="grid-6"></div></div>
</div>
    <div id="collection-page" class="page-section">
        <h2 style="color: var(--shiny)">‚ú® Pok√©mon Chromatiques</h2>
        <div id="shiny-grid" class="pokedex-grid" style="margin-bottom: 40px;"></div>
        
        <h2>üì¶ Mes Doublons & √âchanges</h2>
        <div id="duplicate-grid" class="pokedex-grid"></div>
    </div>

    <div id="profile-page" class="page-section">
        <div id="profileContainer"></div>
    </div>

    <div id="shop-page" class="page-section">
        <h2>March√© Pok√©mon</h2>
        <div id="shopContainer" class="pokedex-grid"></div>
    </div>
</div>

<div id="trade-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:9999; align-items:center; justify-content:center;">
    <div style="background:var(--header-bg); padding:30px; border-radius:20px; text-align:center; border:1px solid var(--shiny); max-width:400px; width:90%;">
        <h2 style="color:var(--shiny)">√âchange Miracle R√©ussi !</h2>
        <img id="modal-img" src="" style="width:150px; image-rendering: pixelated;">
        <p id="modal-text" style="font-size:1.2em;"></p>
        <button onclick="document.getElementById('trade-modal').style.display='none'" style="background:var(--highlight); color:white; border:none; padding:12px 20px; border-radius:10px; cursor:pointer; width:100%; font-weight:bold; margin-top:15px;">G√©nial !</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
