<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex Online | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #0b0e14;
            --header-background: #161b22;
            --card-background: #1c2128;
            --text-color: #f0f6fc;
            --text-secondary: #8b949e;
            --highlight-color: #4ade80;
            --discord-blue: #5865F2;
            --accent-gradient: linear-gradient(135deg, #5865F2, #a855f7);
            --red-discord: #ff4655;
            --shiny-color: #ff9d00;
            --pokeball-red: #f84a4a;
            --border-glass: rgba(255, 255, 255, 0.1);
        }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--background);
            background-image: radial-gradient(circle at top right, #1e1b4b, transparent);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            background-color: var(--header-background);
            border: 1px solid var(--border-glass);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.4);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-glass);
        }

        /* --- NAVIGATION --- */
        nav {
            display: none;
            gap: 8px;
            background: rgba(0,0,0,0.2);
            padding: 6px;
            border-radius: 14px;
            margin-bottom: 30px;
            width: fit-content;
        }

        nav button {
            background: transparent;
            color: var(--text-secondary);
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
        }

        .page-section { display: none; animation: fadeIn 0.4s ease-out; }
        .page-section.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- NOUVEAU DESIGN : BOUTIQUE (SHOP) --- */
        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .shop-card {
            background: var(--card-background);
            border: 1px solid var(--border-glass);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .shop-card:hover {
            border-color: var(--discord-blue);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .shop-image {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.5));
            image-rendering: pixelated;
        }

        .shop-card-header {
            font-size: 1.3em;
            font-weight: 800;
            color: white;
            margin-bottom: 10px;
        }

        .shop-cost {
            display: inline-block;
            background: rgba(255, 157, 0, 0.1);
            color: var(--shiny-color);
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .shop-card input[type="number"] {
            background: var(--background);
            border: 1px solid var(--border-glass);
            color: white;
            padding: 10px;
            border-radius: 10px;
            width: 70px;
            text-align: center;
            font-weight: bold;
        }

        .shop-card button {
            background: var(--accent-gradient);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
        }

        /* --- NOUVEAU DESIGN : INVENTAIRE (PROFIL) --- */
        .inventory-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .inventory-item {
            background: var(--card-background);
            border: 1px solid var(--border-glass);
            border-radius: 16px;
            padding: 15px;
            text-align: center;
            position: relative;
        }

        .inventory-item .ball-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--discord-blue);
            color: white;
            padding: 2px 8px;
            border-radius: 8px;
            font-size: 0.8em;
            font-weight: 800;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .inventory-item img {
            width: 40px;
            height: 40px;
            margin-bottom: 8px;
            image-rendering: pixelated;
        }

        .inventory-item .ball-name {
            display: block;
            font-size: 0.85em;
            color: var(--text-secondary);
            font-weight: 600;
        }

        /* --- MODAL --- */
        .modal-content {
            background-color: var(--header-background) !important;
            border-radius: 20px !important;
            border: 1px solid var(--border-glass) !important;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <header>
            <h1>Pok√©dex Online</h1>
            <div class="user-status">
                <div id="logged-out-user">
                    <a href="https://discord.com/oauth2/authorize?client_id=1431303570996727848&redirect_uri=https%3A%2F%2Fpokedex-online-pxmg.onrender.com%2Fapi%2Fauth%2Fdiscord%2Fcallback&response_type=code&scope=identify" style="background-color: var(--discord-blue); color: white; padding: 12px 24px; border-radius: 12px; text-decoration: none; font-weight: 600;">Se connecter avec Discord</a>
                </div>
                <div id="logged-in-user" style="display:none; align-items: center; gap: 15px;">
                    <span>Welcome, <span id="display-username" style="color: var(--shiny-color); font-weight: bold;">Dresseur</span></span>
                    <button onclick="logout()" style="background: rgba(255, 70, 85, 0.1); color: var(--red-discord); border: 1px solid rgba(255, 70, 85, 0.2); padding: 8px 16px; border-radius: 10px; cursor: pointer; font-weight: 600;">D√©connexion</button>
                </div>
            </div>
        </header>

        <nav id="main-nav">
            <button id="nav-pokedex" onclick="showPage('pokedex')">Mon Pok√©dex</button>
            <button id="nav-profile" onclick="showPage('profile')">Mon Profil</button>
            <button id="nav-shop" onclick="showPage('shop')">Boutique</button>
        </nav>

        <div id="pokedex-error-container" style="color: var(--red-discord); margin-bottom: 15px;"></div>
        
        <div id="pokedex-page" class="page-section active">
            <h2>Mon Pok√©dex</h2>
            <div id="pokedexContainer"></div>
        </div>

        <div id="profile-page" class="page-section">
            <div id="profileContainer">
                </div>
        </div>
        
        <div id="shop-page" class="page-section">
            <h2>Boutique de l'Ar√®ne</h2>
            <div id="shopContainer" class="shop-grid"></div>
        </div>
    </div>
    
    <div id="trade-modal" style="display:none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(5px); align-items: center; justify-content: center;">
        <div class="modal-content" style="background: var(--header-background); padding: 30px; border-radius: 20px; max-width: 500px; width: 90%; text-align: center; border: 1px solid var(--border-glass);">
            <h2 style="color: var(--shiny-color);">‚ú® √âchange Miracle R√©ussi !</h2>
            <div style="display: flex; justify-content: space-around; align-items: center; margin: 25px 0;">
                <div id="given-pokemon-details">
                    <img id="modal-given-img" src="" style="width: 70px; opacity: 0.5;">
                    <p id="modal-given-name"></p>
                </div>
                <div style="font-size: 2em; color: var(--discord-blue);">‚ûú</div>
                <div id="received-pokemon-details">
                    <img id="modal-received-img" src="" style="width: 100px; filter: drop-shadow(0 0 10px var(--highlight-color));">
                    <p id="modal-received-name" style="font-weight: bold;"></p>
                </div>
            </div>
            <div id="modal-received-stats" style="background: rgba(0,0,0,0.2); padding: 15px; border-radius: 12px; margin-bottom: 20px;"></div>
            <button onclick="closeTradeModal()" style="background: var(--accent-gradient); color: white; border: none; padding: 12px 30px; border-radius: 10px; cursor: pointer; font-weight: bold; width: 100%;">Continuer l'aventure</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        /** * SURCHARGE DES FONCTIONS DE G√âN√âRATION DU SCRIPT.JS
         * On r√©√©crit ici les fonctions qui g√©n√®rent le HTML pour coller au nouveau design sans toucher au fichier script.js
         */

        // Red√©finition de la carte Boutique
        window.createShopCard = function(itemKey, item) {
            return `
                <div class="shop-card">
                    <img src="${POKEBALL_IMAGE_BASE_URL}${item.imageFragment}" class="shop-image">
                    <div class="shop-card-header">${item.name}</div>
                    <div class="shop-cost">${item.cost.toLocaleString()} üí∞</div>
                    <p style="color: var(--text-secondary); font-size: 0.85em; margin-bottom: 15px; height: 40px; overflow: hidden;">${item.desc}</p>
                    <div style="display: flex; gap: 10px; justify-content: center; align-items: center;">
                        <input type="number" id="qty-${itemKey}" min="1" value="1" step="${itemKey === 'pokeball' ? '1' : '10'}">
                        <button onclick="handleBuy('${itemKey}', document.getElementById('qty-${itemKey}').value)">Acheter</button>
                    </div>
                    <div id="msg-${itemKey}" style="font-size: 0.8em; margin-top: 10px;"></div>
                </div>
            `;
        };

        // Red√©finition de l'inventaire du profil
        // On intercepte la fonction loadProfile apr√®s son ex√©cution pour reformater l'inventaire
        const originalLoadProfile = window.loadProfile;
        window.loadProfile = async function() {
            await originalLoadProfile();
            const ballGrid = document.querySelector('.profile-balls-grid');
            if (ballGrid) {
                // On transforme le style de la grille existante
                ballGrid.className = 'inventory-container';
                const items = ballGrid.querySelectorAll('div');
                items.forEach(div => {
                    const count = div.querySelector('.ball-count').innerText;
                    const name = div.querySelector('.ball-name').innerText;
                    
                    // On essaie de deviner l'image selon le nom
                    let imgName = "pokeball";
                    if(name.toLowerCase().includes("super")) imgName = "great-ball";
                    if(name.toLowerCase().includes("hyper")) imgName = "ultra-ball";
                    if(name.toLowerCase().includes("master")) imgName = "master-ball";
                    if(name.toLowerCase().includes("honor") || name.toLowerCase().includes("premier")) imgName = "premier-ball";
                    if(name.toLowerCase().includes("luxe") || name.toLowerCase().includes("luxury")) imgName = "luxury-ball";
                    if(name.toLowerCase().includes("safari")) imgName = "safari-ball";

                    div.className = 'inventory-item';
                    div.innerHTML = `
                        <span class="ball-count">${count}</span>
                        <img src="${POKEBALL_IMAGE_BASE_URL}${imgName}.png">
                        <span class="ball-name">${name}</span>
                    `;
                });
            }
        };
    </script>
</body>
</html>
