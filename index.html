<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex en Ligne</title>
    <style>
        :root {
            --background: #1e1e1e;
            --header-background: #2a2a2a;
            --card-background: #363636;
            --text-color: #ffffff;
            --text-secondary: #aaaaaa;
            --highlight-color: #4CAF50; /* Vert Pokémon */
            --red-discord: #f04747;
            --discord-blue: #5865F2; /* Bleu Discord */
            --captured-border: #007bff;
            --missing-border: #5a5a5a; /* MISE À JOUR: Bien définir la couleur */
            --shiny-color: #FFD700;
            --pokeball-red: #cc3333; /* Rouge Poké Ball */
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            background-color: var(--header-background);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--card-background);
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0;
            color: var(--text-color);
            font-size: 2em;
        }

        .user-status {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-status span {
            font-size: 1em;
        }
        
        button {
            background-color: var(--discord-blue);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4e58b9;
        }
        
        /* NOUVEAU: Style spécifique pour les cartes manquantes */
        .missing-card {
            background-color: var(--card-background) !important;
        }

        nav {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--card-background);
            padding-bottom: 10px;
        }

        nav button {
            background-color: var(--card-background);
            color: var(--text-color);
            border-radius: 6px 6px 0 0;
            padding: 10px 20px;
        }

        nav button:hover {
            background-color: #4a4a4a;
        }

        .page-section {
            display: none;
        }

        .page-section.active {
            display: block;
        }

        h2 {
            color: var(--highlight-color);
            border-bottom: 1px solid var(--card-background);
            padding-bottom: 10px;
        }

        /* --- POKEDEX GRID --- */
        .pokedex-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .pokedex-card {
            background-color: var(--card-background);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            transition: transform 0.2s;
        }

        .pokedex-card:hover {
            transform: translateY(-5px);
        }

        .pokedex-id {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 0.9em;
            color: var(--text-secondary);
        }

        .pokedex-card img {
            width: 96px;
            height: 96px;
            image-rendering: pixelated;
        }

        .pokemon-name {
            display: block;
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 5px;
        }

        .pokemon-level {
            display: block;
            font-size: 0.9em;
            color: var(--highlight-color);
            margin-bottom: 10px;
        }

        .sell-button {
            width: 100%;
            background-color: var(--pokeball-red);
            padding: 8px;
        }

        .sell-button:hover {
            background-color: #a32929;
        }

        /* --- PROFILE --- */
        .profile-stat-card {
            background-color: var(--card-background);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .profile-stat-card h3 {
            color: var(--highlight-color);
            border-bottom: 1px dashed var(--header-background);
            padding-bottom: 10px;
            margin-top: 0;
        }
        
        .profile-balls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            text-align: center;
        }
        
        .profile-balls-grid > div {
            padding: 10px;
            border: 1px solid var(--header-background);
            border-radius: 6px;
        }
        
        .ball-count {
            display: block;
            font-size: 1.5em;
            font-weight: bold;
            color: var(--shiny-color);
        }
        
        .ball-name {
            display: block;
            font-size: 0.8em;
            color: var(--text-secondary);
        }

        /* --- SHOP --- */
        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .shop-card {
            background-color: var(--card-background);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
        }

        .shop-card-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 1.5em;
            font-weight: bold;
            color: var(--highlight-color);
            margin-bottom: 10px;
        }
        
        .shop-image {
            width: 40px;
            height: 40px;
            image-rendering: pixelated;
        }

        .shop-cost {
            font-size: 1.2em;
            color: var(--shiny-color);
            margin-bottom: 10px;
        }
        
        .shop-cost span {
            font-size: 0.8em;
            color: var(--text-secondary);
            font-weight: normal;
        }

        .shop-desc {
            font-size: 0.9em;
            color: var(--text-secondary);
            margin-bottom: 15px;
        }

        .shop-promo {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: var(--pokeball-red);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            font-weight: bold;
            transform: rotate(5deg);
        }
        
        input[type="number"] {
            padding: 8px;
            border: 1px solid var(--captured-border);
            border-radius: 4px;
            color: var(--text-color);
            background-color: var(--header-background);
        }
    </style>
</head>
<body>
    
    <div class="container">
        <header>
            <h1>Pokédex en Ligne</h1>
        </header>
        
        <div class="user-status">
            <div id="logged-out-user">
                <a href="https://discord.com/oauth2/authorize?client_id=1431303570996727848&redirect_uri=https%3A%2F%2Fpokedex-online-pxmg.onrender.com%2Fapi%2Fauth%2Fdiscord%2Fcallback&response_type=code&scope=identify" target="_blank" style="text-decoration: none;">
                    <button style="background-color: var(--discord-blue);">
                        Se connecter avec Discord
                    </button>
                </a>
            </div>
            <div id="logged-in-user" style="display:none; align-items: center; gap: 15px;">
                <span>Bienvenue, <span id="display-username" style="color: var(--shiny-color);">Dresseur</span> !</span>
                <button onclick="logout()">Déconnexion</button>
            </div>
        </div>

        <nav id="main-nav" style="display:none;">
            <button id="nav-pokedex" onclick="showPage('pokedex')">Mon Pokédex</button>
            <button id="nav-profile" onclick="showPage('profile')">Mon Profil</button>
            <button id="nav-shop" onclick="showPage('shop')">Boutique</button>
        </nav>

        <div id="pokedex-error-container" style="color: var(--red-discord); margin-bottom: 15px;"></div>
        
        <div id="pokedex-page" class="page-section active">
            <h2>Mon Pokédex</h2>
            <div id="pokedexContainer">
                <p>Connectez-vous avec Discord pour charger votre Pokédex.</p>
            </div>
        </div>

        <div id="profile-page" class="page-section">
            <div id="profileContainer">
                <h2>Chargement du Profil...</h2>
            </div>
        </div>
        
        <div id="shop-page" class="page-section">
            <h2>Boutique Poké Balls</h2>
            <p style="color: var(--text-secondary);">Achetez directement ici (via l'API) ou utilisez la commande **!pokeshop** sur Discord.</p>
            <div id="shopContainer" class="shop-grid">
                </div>
        </div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
