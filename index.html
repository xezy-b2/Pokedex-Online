<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex en Ligne</title>
    <style>
        :root {
            --background: #1e1e1e;
            --header-background: #2a2a2a;
            --card-background: #363636;
            --text-color: #ffffff;
            --text-secondary: #aaaaaa;
            --highlight-color: #4CAF50; /* Vert Pokémon */
            --red-discord: #f04747;
            --discord-blue: #5865F2; /* Bleu Discord */
            --captured-border: #007bff;
            --missing-border: #5a5a5a;
            --shiny-color: #FFD700;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            text-align: center;
            background-color: var(--header-background);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        /* --- Header & Navigation --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--card-background);
        }
        
        .header h1 {
            color: var(--highlight-color);
            font-size: 1.8em;
            margin: 0;
        }

        #logged-in-user {
            align-items: center;
            gap: 15px;
        }
        
        nav {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        nav button, .header button, #logged-out-user button {
            background-color: var(--card-background);
            color: var(--text-color);
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            font-weight: bold;
        }
        
        nav button:hover, .header button:hover, #logged-out-user button:hover {
            background-color: #484848;
            transform: translateY(-1px);
        }

        /* --- Page Sections --- */
        .page-section {
            display: none;
            padding: 20px 0;
            min-height: 400px;
        }
        
        .page-section.active {
            display: block;
        }

        /* --- Pokédex Grid --- */
        .pokedex-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .pokedex-card {
            background-color: var(--card-background);
            padding: 10px 5px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            transition: transform 0.1s;
        }
        
        .pokedex-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .pokedex-id {
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 0.7em;
            color: var(--text-secondary);
        }

        .pokemon-name {
            font-size: 0.9em;
            font-weight: bold;
            text-align: center;
            margin-top: 5px;
        }

        .pokemon-count {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background-color: var(--highlight-color);
            color: var(--background);
            padding: 1px 5px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .pokedex-card img {
            width: 80px;
            height: 80px;
            image-rendering: pixelated;
        }
        
        .pokedex-note {
            font-size: 0.9em;
            color: var(--text-secondary);
            margin-top: 10px;
        }

        /* --- Profile Cards --- */
        .profile-stat-card {
            background-color: var(--card-background);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .profile-stat-card h3 {
            margin-top: 0;
            color: var(--highlight-color);
            border-bottom: 1px solid #484848;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }

        /* --- Style pour les Balls (Inventaire) --- */
        .profile-balls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            text-align: center;
        }
        
        .ball-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            background-color: #484848;
        }
        
        .ball-sprite {
            width: 48px;
            height: 48px;
            image-rendering: pixelated;
            margin-bottom: 5px;
        }
        
        .ball-count {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--shiny-color);
        }
        
        .ball-name {
            font-size: 0.9em;
            color: var(--text-secondary);
        }


        /* --- Shop Grid --- */
        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .shop-card {
            background-color: var(--card-background);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            border: 2px solid var(--captured-border);
        }
        
        .shop-card-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--highlight-color);
        }
        
        .shop-image {
            width: 50px;
            height: 50px;
            image-rendering: pixelated;
        }
        
        .shop-cost {
            font-size: 1.3em;
            font-weight: bold;
            color: var(--shiny-color);
            margin-bottom: 10px;
        }
        
        .shop-desc {
            color: var(--text-secondary);
            font-size: 0.9em;
            min-height: 40px; /* Assure une hauteur minimale */
        }
        
        .shop-promo {
            display: block;
            background-color: var(--red-discord);
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 0.8em;
        }

        /* --- Loading Spinner --- */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--highlight-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- Media Queries for Responsiveness --- */
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 15px;
            }
            
            .header {
                flex-direction: column;
                gap: 10px;
            }
            
            nav {
                flex-wrap: wrap;
            }
            
            .pokedex-grid {
                grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
                gap: 10px;
            }
            
            .pokedex-card img {
                width: 64px;
                height: 64px;
            }
            
            .shop-card-header {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Pokédex Bot</h1>
            
            <div id="logged-out-user">
                <p style="margin: 0; color: var(--text-secondary);">Non connecté</p>
                <button onclick="window.location.href='https://pokedex-online-pxmg.onrender.com/auth/discord'">Connexion Discord</button>
            </div>
            
            <div id="logged-in-user" style="display:none;">
                <span>Connecté comme <span id="display-username" style="font-weight: bold; color: var(--highlight-color);">Dresseur</span> !</span>
                <button onclick="logout()">Déconnexion</button>
            </div>
        </div>

        <div id="username-display" style="margin-bottom: 15px; font-weight: bold; color: var(--highlight-color);"></div>

        <nav id="main-nav" style="display:none;">
            <button id="nav-pokedex" onclick="showPage('pokedex')">Mon Pokédex</button>
            <button id="nav-profile" onclick="showPage('profile')">Mon Profil</button>
            <button id="nav-shop" onclick="showPage('shop')">Boutique</button>
        </nav>

        <div id="pokedex-error-container"></div>
        
        <div id="pokedex-page" class="page-section active">
            <h2>Mon Pokédex</h2>
            <div id="pokedexContainer">
                <p>Connectez-vous avec Discord pour charger votre Pokédex.</p>
            </div>
        </div>

        <div id="profile-page" class="page-section">
            <div id="profileContainer">
                <h2>Chargement du Profil...</h2>
            </div>
        </div>
        
        <div id="shop-page" class="page-section">
            <h2>Boutique Poké Balls</h2>
            <p>Achetez directement ici (via l'API) ou utilisez la commande **!pokeshop** sur Discord.</p>
            <div id="shopContainer" class="pokedex-grid">
                <!-- Les articles du shop seront chargés ici par JavaScript -->
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
